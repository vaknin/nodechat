<!doctype html>
<html>
  <head>
    <title>Kivan's Chat Room</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--Main container-->
    <div class="container">
  
      <!--Chat-->
      <div class="chat">
        <ul id="messages"></ul>
        <input id="input" autocomplete="off" spellcheck="false" autocorrect="off"/>
      </div>

      <!--Online users-->
        <div class="users">
          <ul id="online"></ul>
        </div>
      
    </div>
    
    
    <!--Scripts load-->
    <script src="./scripts/socket.io.slim.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
  </body>
</html
